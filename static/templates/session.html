<ion-view title="Care Info">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img ng-src="{{serverPath}}/pics/{{session.pic}}">
                <h3>{{session.time}}</h3>
                <h2>{{session.title}}</h2>
                <p>{{session.speaker}}</p>
            </div>
            <div class="item item-body">
                <p>{{session.description}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="complete_task()">
                    <i class="icon ion-checkmark"></i>
                    <!-- <i class="icon ion-ios-checkmark-outline"></i> -->
                    Complete
                </a>
                <a class="tab-item" ng-click="open_dialog()">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" ng-click="remind()">
                    <i class="icon ion-clock"></i>
                    Remind
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
